<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the path and redirect to index.html with the path as a query parameter
      const path = window.location.pathname;
      window.location.href = `/?redirect=${encodeURIComponent(path)}`;
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a href="/">click here</a>.</p>
  </body>
</html>
